tipTransferWidget=Mit Hilfe von RyCON können Messdaten von der Speicherkarte automatisch in Verzeichnisse auf dem Server kopiert oder verschoben werden.\n\n\
\
Das Programm erkennt die gemessenen Jobs, die dazugehörigen Export-Dateien, sowie die angelegten "Log-Files" und kopiert diese in die konfigurierten Unterordner eines ausgewählten Projektes.\n\n\
\
RyCON kann keine Dateien im Zielverzeichnis überschreiben. Das Verschieben der Daten von der Speicherkarte geschieht auf eigenes Risiko.
